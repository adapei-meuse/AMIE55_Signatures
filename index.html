<script>
// Charger manifest.json
fetch("manifest.json")
    .then(r => r.json())
    .then(manifest => {
        document.getElementById("outDomaine").textContent = manifest.domain;

        // Mettre le logo dans la signature
        assets/img/vague_amie55.jpg
    });

// Liaison dynamique
const bind = (inputId, outputId) => {
    document.getElementById(inputId).addEventListener("input", e => {
        document.getElementById(outputId).textContent = e.target.value;
    });
};

bind("inputPrenom", "outPrenom");
bind("inputNom", "outNom");
bind("inputFonction", "outFonction");
bind("inputService", "outService");
bind("inputEmail", "outEmail");
bind("inputTel", "outTel");
bind("inputMobile", "outMobile");

// Copier HTML de la signature
function copySignature() {
    const html = document.getElementById("signaturePreview").innerHTML;

    const blob = new Blob([html], { type: "text/html" });
    const item = new ClipboardItem({ "text/html": blob });

    navigator.clipboard.write([item]).then(() => {
        alert("Signature copi√©e !");
    });
}
</script>
